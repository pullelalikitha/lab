 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Container Example</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="container bg-light p-3 my-3">
    <h2>.container</h2>
    <p>This container has a fixed width and adapts at each breakpoint.</p>
  </div>
   <div class="container-fluid bg-warning p-3 my-3">
    <h2>.container-fluid</h2>
    <p>This container spans the full width of the viewport.</p>
  </div>
 <div class="container-md bg-info p-3 my-3">
    <h2>.container-md</h2>
    <p>This container is full-width until the medium breakpoint, then becomes fixed-width.</p>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
